{% load static %}
<html>
  <head>
    <title>토론방</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/stocksite.css' %}" />
    <link
      href="//fonts.googleapis.com/earlyaccess/nanummyeongjo.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="home">
      <h3 style="text-align: left;"><a href="/">Bamin-Stock</a></h3>
    </div>
    <div class="h-container">
      <hr />
      <div class="item"><a style="color: #819ff7;">주요공시</a></div>
      <div class="item"><a style="color: #819ff7;">특징주</a></div>
      <div class="item"><a style="color: #819ff7;">주식검색</a></div>
      <div class="item last"><a style="color: #819ff7;">login</a></div>
    </div>
    <div class="page-header">
      <h1 style="text-align: left;"><a href="">토론방</a></h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% for stockC in stockCommunity %}
          <div class="postList">
            <h1><a href="">{{ stockC.title }}</a></h1>
            <div class="date">
              <p style="text-align: right;">{{ stockC.published_date }}</p>
            </div>
            <br />
            <p>{{ stockC.text|linebreaksbr }}</p>
            <hr />
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
